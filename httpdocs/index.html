<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/ico/favicon.png">
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="stylesheets/monitorix-board.css" rel="stylesheet">
    <script src="scripts/config.js"></script>
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="http://www.iteisa.com">ITEISA</a>
          <h1>{{title}}</h1>
        </div>
      </div>
    </div> <!-- navbar -->

    <div class="jumbotron">

      <div class="container">
        <ul class="nav nav-tabs" id="periods">
          <li><a href="{{slug}}" data-toggle="tab"><span>{{name}}</span></a></li>
        </ul>

        <div class="tab-content"> 
          <div class="tabs-left">
            <ul class="nav nav-tabs" id="charts">
              <li><a href="{{slug}}" data-toggle="tab"><i class="glyphicon glyphicon-{{icon}}"></i> <span>{{name}}</span></a></li>
            </ul>

            <div class="tab-content chart">
              <div class="tab-pane active" id="{{slug}}">
                <p><img src="{{filename}}" alt="{{name}}" /></p>
              </div>
            </div>
          </div> <!-- tabs-left -->
        </div> <!-- tab-content -->
      </div> <!-- container -->

    </div> <!-- jumbotron -->

    <script src="vendor/jquery/jquery-1.10.2.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="scripts/monitorix-board.js"></script>

  </body>
</html>
